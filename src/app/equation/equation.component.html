<form [formGroup]="mathForm">
  {{ firstValue }} + {{ secondValue }} = 
  <input type="number" formControlName="answer">
</form>
{{ secondsPerSolution | number : '1.1-3' }}
<hr/>
<div>
  form is valid {{ mathForm.valid }}
</div>
<div>
  form values: {{ mathForm.value | json }}
</div>
<div>
  form errors: {{ mathForm.errors | json }}
</div>
